<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMt</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #contador{
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>contador Simples, agora com botão</h1>
    <div id="contador">0</div>
    <button id="btnParar">Parar contador</button>
    <button id="btnPausar">pausar contador</button>
    <button id="btnReiniciar">Reiniciar</button>
    <script>
        let contador = 0;
        let posição;// armazena posição do intervalo
        let progresso = 0;

        function atualizarContador() {
            contador++;
            document.getElementById('contador').textContent = contador;
        }

        function iniciarContador() {
            posicao = setInterval(atualizarContador, 1000)
        }

        function pararContador() {
            clearInterval(posicao)
        }
        
        function reiniciarContador() {
            pausarContador();
            contador = 0;
            document.getElementById('contador').textContent = contador;
        }

        document.getElementById('btnIniciar').addEventListener
        ('click', pararContador);
        document.getElementById('btnParar').addEventListener
        ('click', pararContador);
        document.getElementById('btnReiniciar').addEventListener
        ('click', pararContador);
    
    </script>
    
</body>
</html>
